<form #docForm="ngForm">
      <div class="form-group">
        <label for="field1c" class="form-control-label">Name</label>
        <input type="text" required maxlength="150" [(ngModel)]="document.name" placeholder="Document name"
           class="form-control" id="field1c" name="field1" #documentNameControl="ngModel">
        <div *ngIf="documentNameControl.errors && (documentNameControl.dirty || documentNameControl.touched)" class="alert alert-danger">
            <div [hidden]="!documentNameControl.errors.required">
              Document name is required!
            </div>
        </div>
      </div>

 </form>

<div>
   <h3>Students</h3>
</div>

<div class="form-group">
   <select class="form-control" [(ngModel)]="student">
         <option *ngFor="let s of students" [ngValue]="s">{{s.firstname}}</option>
       </select>
</div>



<div>
<button class="btn btn-primary" (click)="goBack()">Cancel</button>
<button class="btn btn-primary" [disabled]="!docForm.form.valid" (click)="save()">OK</button>
</div>
