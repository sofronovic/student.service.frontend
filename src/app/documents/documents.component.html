<div>
  <h3>Documents</h3>
</div>
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Student</th>
  </tr>
  <tr *ngFor="let document of documents">
    <td>
      {{document.name}}
    </td>
    <td>
      {{document.student.name}}
    </td>
    <td>
      <button type="button" class="btn btn-primary" aria-label="Edit" (click)="gotoEdit(document)">
        <span class="fa fa-edit" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-primary" aria-label="Delete" (click)="deleteDocument(document.id)">
        <span class="fa fa-remove" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</table>
<div class="right">
  <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()">
    <span class="fa fa-plus" aria-hidden="true"></span>
  </button>
</div>
