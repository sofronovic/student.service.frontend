<div>
     <h3>Subject</h3>
</div>

<div class="form-group">
     <select class="form-control" [(ngModel)]="courseLecture.subject">
           <option *ngFor="let s of subjects" [ngValue]="s">{{s.name}}</option>
         </select>
</div>

<div>
     <h3>Teacher</h3>
</div>

<div class="form-group">
     <select class="form-control" [(ngModel)]="courseLecture.teacher">
           <option *ngFor="let t of teachers" [ngValue]="t">{{t.firstname}}</option>
         </select>
</div>


<div>
  <button class="btn btn-primary" (click)="goBack()">Cancel</button>
  <button class="btn btn-primary" (click)="save()">OK</button>
</div>
