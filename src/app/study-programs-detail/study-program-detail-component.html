  <form >
        <div class="form-group">
          <label for="field1c" class="form-control-label">Name</label>
          <input type="text" [(ngModel)]="studyProgram.name" placeholder="Study program name"
             class="form-control" id="field1c" name="field1">
        </div>

        <div class="form-group">
          <label for="field2c" class="form-control-label">Duration</label>
          <input type="text" [(ngModel)]="studyProgram.duration" placeholder="Study program duration"
             class="form-control" id="field2c" name="field2">
        </div>

        <div class="form-group">
          <label for="field3c" class="form-control-label">Course type</label>
          <input type="text" [(ngModel)]="studyProgram.courseType" placeholder="Course type"
             class="form-control" id="field3c" name="field3">
        </div>
   </form>
<div>
  <button class="btn btn-primary" (click)="goBack()">Cancel</button>
  <button class="btn btn-primary" (click)="save()">OK</button>
</div>
